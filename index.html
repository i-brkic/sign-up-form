<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent-div">
      <div class="left-side">
        <div class="logo">
          <p class="logo-text">Desert Tour</p>
          <img src="assets/desert-logo.jpg" alt="logo with desert and cactus" />
        </div>
        <div class="links">
          <a href="https://www.freepik.com/" target="blank">Freepik Website</a>
        </div>
        <p class="logo-link">
          Logo by
          <a
            href="https://www.vecteezy.com/members/100472987298764724702"
            target="blank"
            >Ery Muhyiddin</a
          >
          from
          <a href="https://www.vecteezy.com/" target="blank">Vecteezy</a>
        </p>
      </div>

      <div class="right-side">
          <p class="text">
            This is not a real online service! This tour will make you feel like
            you've never felt before. Become closer to yourself with the help of nature.  <br> <br>
            Sign up now to get started!
          </p>

          <div class="form">
              <form action="submit-form.wherever" method="post" >
              <fieldset>
                <h3>Let's do this!</h3>
  
                <br>
  
                <div class="row">
                  <div class="input-label">
                    <label for="user-name">First Name*</label>
                    <input type="text" id="user-name" placeholder="Your First Name" required>
                  </div>
  
                  <div class="input-label">
                    <label for="last-name">Last Name*</label>
                    <input type="text" id="last-name" placeholder="Your Last Name" required>
                  </div>
                </div>
  
                <br>
  
                <div class="row">
                  <div class="input-label">
                    <label for="user-mail">Email*</label>
                    <input type="email" id="user-mail" placeholder="your.mail@provider.com" required>
                  </div>
  
                  <div class="input-label">
                    <label for="user-number">Phone Number</label>
                    <input type="tel" id="user-number"
                    pattern="\+?\d{1,3}\s?\d{1,3}\s?\d{3}\s?\d{4}"
                    placeholder="+385 12 345 6789">
                  </div>
                </div>
  
                <br>
  
  
                <div class="row">
                  <div class="input-label">
                    <label for="user-password">Password*</label>
                    <input type="password" id="user-password" placeholder="********" 
                    minlength="8"
                    maxlength="32"
                    required>
                  </div>
  
                  <div class="input-label">
                    <label for="user-password-confirm">Confirm Password*</label>
                    <input type="password" id="user-password-confirm" placeholder="********"
                    minlength="8"
                    maxlength="32" 
                    required>
                  </div>
                  </div>
              </fieldset>

              <br> <br>

              <button type="submit">Create Account</button>
              </form>

              <br>

              <p class="log-in">Already have an account? <a href="https://www.google.co.uk/" target="blank">Log in.</a></p>
          </div>



        </div>
      </div>
    </div>
  </body>
</html>
